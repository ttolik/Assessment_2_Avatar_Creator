<!DOCTYPE html>
<html>
  <head>
      <title>Assessment 2 - Avatar creator</title>
      <link href="preview.css" rel="stylesheet" type="text/css"/>
      <link href="controls.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
      <div id="preview">
        <img id="hair" class="items" src="img/hair1.png" />
        <img id="eyes" class="items" src="img/eyes1.png" />
        <img id="nose" class="items" src="img/nose1.png" />
        <img id="mouth" class="items" src="img/mouth1.png" />
      </div>
      
      <div id="controls">
          <input type="range" min="0" max="70" value="60" id="range1"/>
          <input type="range" min="0" max="40" value="20" id="range2"/>
          <input type="range" min="0" max="30" value="20" id="range3"/>
          <input type="range" min="0" max="35" value="20" id="range4"/>
          <input type="color" id="color"/><br/>
          <button id="button1">Range</button>
          <button id="button2">Number</button>
          <button id="button3">Random</button>
          <button id="button4">+</button>
          <button id="button5">Auto Random Create</button>
          <button id="button6">Stop Auto Create</button>
          
      </div>
      
      <div id="display">
      
      </div>
      
      <script src="preview.js"></script>
      <script src="controls.js"></script>
      
  </body>
</html>
